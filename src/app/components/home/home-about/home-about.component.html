<div id="header">{{content?.title}}</div>
<div id="allcards">
  <div *ngFor="let item of homeContent?.contentSections ; let i=index" id="card">

    <div [ngClass]="{'dark-icon': i % 2 === 0, 'light-icon': i % 2 !== 0}"></div>

    <div id="p" dir="rtl" (mouseenter)="toggleHover()" (mouseleave)="toggleHover()"> {{ item?.section1 || '' |
      truncate:115 }}</div>

    <div dir="rtl" id="hoverWindow" *ngIf="isHovered &&  item && item.section1 &&item.section1.length>120">
      <p id="hoverContent">{{ item?.section1 }}</p>
    </div>
    <div id="p1">{{item?.section1}}</div>
    <div id="name">{{item?.section2}}</div>
  </div>

</div>
<div id="end" dir="rtl">
  <div id="readmore">{{content?.title3}}</div>
  <div id="link">
    <a routerLink={{content?.linkHP}} routerLinkActive="active">
      <div id="circle">
        <div id="arrow"></div>
      </div>
    </a>
