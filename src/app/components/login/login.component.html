<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>כניסה</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onsubmit()" #loginForm="ngForm">
                        <div class="form-group" dir="rtl">
                            <label class="label" for="email">כתובת אימייל</label>
                            <input type="email" class="form-control" id="email" required [(ngModel)]="email"
                                name="email" placeholder="הכנס כתובת אימייל" autocomplete="on">
                        </div>
                        <div class="form-group" dir="rtl">
                            <label class="label" for="password"> סיסמה</label>
                            <input type="password" class="form-control" id="password" required [(ngModel)]="password"
                                name="password" placeholder="הכנס סיסמה">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="submit" class="btn btn-block btn-danger"
                                [disabled]="!loginForm.valid">התחבר</button>
                            <a href="#" class="text-decoration" data-bs-toggle="modal"
                                data-bs-target="#forgotPasswordModal">
                                שכחתי סיסמה
                            </a>
                        </div>

                        <div *ngIf="errorMassage" class="alert alert-danger mt-3">{{errorMassage}}</div>
                    </form>

                    <div class="mt-3">
                        <button class="google-btn w-100 mt-small" (click)="LoginWithGoogle()">
                            <div class="img" dir="ltr"></div>
                            Google כניסה באמצעות חשבון
                        </button>
                    </div>

                    <div class="modal fade" id="forgotPasswordModal" tabindex="-1"
                        aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title" id="forgotPasswordModalLabel">שחזור סיסמה</div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close"></button>
                                </div>
                                <div class="modal-body">
                                    <label for="emailInput" class="form-label" id="label">:הכניסו את כתובת המייל של
                                        החשבון שלכם</label>
                                    <input type="email" id="emailInput" class="form-control"
                                        placeholder="כתובת המייל שלך" [(ngModel)]="emailAddress">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary btn-block" id="btnmodal"
                                        (click)="sendForgotPasswordEmail()">אישור</button>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
